<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link rel = "stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src = "script.js"></script>
</head>
<body>
    <div class ="wrapper">
        <form action = "" id =  "form" method="post">
            <h1>Мой профиль</h1>
            <label>Email *</label>
                <div class = "input-box">
                    <input type="text" id = "email" name = "email">
                </div>
            <label>Номер телефона *</label>
                <div class = "input-box">
                    <input type="tel" id = "tel" name = "tel">
                </div>
            <label>Дополнительный номер</label>
                <div class = "input-box">
                    <input type="tel" id = "tel1" name = "tel1">
                </div>
            <label>Фамилия *</label>
                <div class = "input-box">
                    <input type="text" id = "surname" name = "surname">
                </div>
            <label>Имя *</label>        
                <div class = "input-box">
                    <input type="text" id = "name" name = "name">
                </div>
            <label>Отчество</label>
                <div class = "input-box">
                    <input type="text" id = "fathername" name = "fathername">
                </div>
            <label for ="day">Дата рождения</label>
                <div>
                    <select id="day" name="day">
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
            </select>
            <select id="month" name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
            <select id="year" name="year">
                <script>
                    const currentYear = 0;
                    for (let i = 1900; i <= 2024; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
            </script>
        </select>
        </div>
        
        <label id = "gender">Пол<br></br>
            <input id = "radio-blya" type="radio" name="woman">
            <span>
              Женский

              </svg>
            </span>
          </label>
          <label>
            <input id = "radio-blya" type="radio" name="man">
            <span>
              Мужской
              <svg class="check-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          </label>
          <div>
            <input type="submit" value="Сохранить изменения" class = "submit-button">
            </div>
        </form>
    </div>
</body>
</html>
